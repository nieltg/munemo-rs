language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  include:
    - stage: deploy
      rust: stable
      deploy:
        provider: cargo
        token: $CRATES_IO_API_TOKEN

stages:
  - test
  - name: deploy
    if: branch = master AND tag =~ ^v[0-9]+(?:\.[0-9]+){2}$
